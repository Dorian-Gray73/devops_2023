---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supes-hero
  labels:
    app: supes-hero
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: supes-hero
  template:
    metadata:
      labels:
        app: supes-hero
    spec:
      containers:
      - name: supes-hero
        image: hero:latest
        ports:
        - name: http
          containerPort: 8080
        imagePullPolicy: IfNotPresent
        env:
          - name: QUARKUS_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: supes-config
                key: database
          - name: QUARKUS_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: supes-database-secret
                key: username
          - name: QUARKUS_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: supes-database-secret
                key: password